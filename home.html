<!DOCTYPE html>

<HTML>

 <HEAD>
    <TITLE>Beer recipes</TITLE>
    <LINK rel="stylesheet" href="home.css" type="text/css"></LINK>
 </HEAD>

 <BODY>
    <h1> <strong>Beer recipes</strong></h1>
    <form id="form">
        <p id="errors"></p>
        <div class="input-form">
            <label for="minABV">Minimum level of ABV </label>
            <input type="text" id="minABV" name="minABV"/>
        </div>
        <div class="input-form">
            <label for="maxABV">Maximum level of ABV </label>
            <input type="text" id="maxABV" name="maxABV"/>
        </div>
        <button type="submit" id="search"><strong>Search</strong></button>
        <div id="chatLoading">
            <img src="loading.gif" id="loadingImg"/>
            Processing...
        </div>
    </form>

    <div class="form-display-2-cols">
        <div id="beerList">
        </div>
        <div id="addBeer-container">

            <form id="addBeer">

                <div class="button-container">
                    <button type="submit" id="displayAddForm"><strong>Add a new recipe</strong></button>
                    <button type="submit" id="displayEditForm"><strong>Edit an existing recipe</strong></button>
                </div>

                <div id="addOrEditDiv">

                    <h2 id="addBeerTitle">Add a new beer recipe to the list</h2>
                    <h2 id="editBeerTitle">Edit an existing beer recipe to the list</h2>
        
                    <div class="input-form-add-beer">
                        <label for="name"><strong>Name: </strong></label>
                        <input type="text" id="name" name="name"/>
                    </div>
                    
                    <div class="input-form-add-beer">
                        <div class="input-form-add-beer-amount">    
                            <label><strong>Volume: </strong></label>   
                            <label for="volumeValue">Value</label>
                            <input type="number" id="volumeValue" name="volumeValue"/>
                            <label for="volumeUnit">Unit</label>
                            <input type="text" id="volumeUnit" name="volumeUnit"/>
                        </div>
                    </div>

                    <h3>Ingredients:</h3>

                    <div class="ingredient-category">
                        <br><label><strong>Malt:</strong></label><br><br>
                        <div class="input-form-add-beer">
                            <label for="maltName1">1. Name</label>
                            <input type="text" id="maltName1" name="maltName1"/>
                        </div>
                        <div class="input-form-add-beer">
                            <div class="input-form-add-beer-amount">
                                <label>Amount: </label>
                                <label for="maltAmountValue1">Value</label>
                                <input type="number" id="maltAmountValue1" name="maltAmountValue1"/>
                                <label for="maltAmountUnit1">Unit</label>
                                <input type="text" id="maltAmountUnit1" name="maltAmountUnit1"/>
                            </div>
                        </div>
                        
                        <br>

                        <div class="input-form-add-beer">
                            <label for="maltName2">2. Name</label>
                            <input type="text" id="maltName2" name="maltName2"/>
                        </div>
                        <div class="input-form-add-beer">
                            <div class="input-form-add-beer-amount">
                                <label>Amount: </label>
                                <label for="maltAmountValue2">Value</label>
                                <input type="number" id="maltAmountValue2" name="maltAmountValue2"/>
                                <label for="maltAmountUnit2">Unit</label>
                                <input type="text" id="maltAmountUnit2" name="maltAmountUnit2"/>
                            </div>
                        </div>
                        
                        <br>

                        <div class="input-form-add-beer">
                            <label for="maltName3">3. Name</label>
                            <input type="text" id="maltName3" name="maltName3"/>
                        </div>
                        <div class="input-form-add-beer">
                            <div class="input-form-add-beer-amount">
                                <label>Amount: </label>
                                <label for="maltAmountValue3">Value</label>
                                <input type="number" id="maltAmountValue3" name="maltAmountValue3"/>
                                <label for="maltAmountUnit3">Unit</label>
                                <input type="text" id="maltAmountUnit3" name="maltAmountUnit3"/>
                            </div>
                        </div>
                    </div>

                    <div class="ingredient-category">
                        <br><label><strong>Hops:</strong></label><br><br>
                        <div class="input-form-add-beer">
                            <label for="hopsName1">1. Name</label>
                            <input type="text" id="hopsName1" name="hopsName1"/>
                        </div>
                        <div class="input-form-add-beer">
                            <div class="input-form-add-beer-amount">
                                <label>Amount: </label>
                                <label for="hopsAmountValue1">Value</label>
                                <input type="number" id="hopsAmountValue1" name="hopsAmountValue1"/>
                                <label for="hopsAmountUnit1">Unit</label>
                                <input type="text" id="hopsAmountUnit1" name="hopsAmountUnit1"/>
                            </div>
                        </div>
                        <div class="input-form-add-beer">
                            <label for="hopsAdd1">Add</label>
                            <input type="text" id="hopsAdd1" name="hopsAdd1"/>
                        </div>
                        <div class="input-form-add-beer">
                            <label for="hopsAttribute1">Attribute</label>
                            <input type="text" id="hopsAttribute1" name="hopsAttribute1"/>
                        </div>
                        
                        <br>

                        <div class="input-form-add-beer">
                            <label for="hopsName2">2. Name</label>
                            <input type="text" id="hopsName2" name="hopsName2"/>
                        </div>
                        <div class="input-form-add-beer">
                            <div class="input-form-add-beer-amount">
                                <label>Amount: </label>
                                <label for="hopsAmountValue2">Value</label>
                                <input type="number" id="hopsAmountValue2" name="hopsAmountValue2"/>
                                <label for="hopsAmountUnit2">Unit</label>
                                <input type="text" id="hopsAmountUnit2" name="hopsAmountUnit2"/>
                            </div>
                        </div>
                        <div class="input-form-add-beer">
                            <label for="hopsAdd2">Add</label>
                            <input type="text" id="hopsAdd2" name="hopsAdd2"/>
                        </div>
                        <div class="input-form-add-beer">
                            <label for="hopsAttribute2">Attribute</label>
                            <input type="text" id="hopsAttribute2" name="hopsAttribute2"/>
                        </div>

                        <br>

                        <div class="input-form-add-beer">
                            <label for="hopsName3">3. Name</label>
                            <input type="text" id="hopsName3" name="hopsName3"/>
                        </div>
                        <div class="input-form-add-beer">
                            <div class="input-form-add-beer-amount">
                                <label>Amount: </label>
                                <label for="hopsAmountValue3">Value</label>
                                <input type="number" id="hopsAmountValue3" name="hopsAmountValue3"/>
                                <label for="hopsAmountUnit3">Unit</label>
                                <input type="text" id="hopsAmountUnit3" name="hopsAmountUnit3"/>
                            </div>
                        </div>
                        <div class="input-form-add-beer">
                            <label for="hopsAdd3">Add</label>
                            <input type="text" id="hopsAdd3" name="hopsAdd3"/>
                        </div>
                        <div class="input-form-add-beer">
                            <label for="hopsAttribute3">Attribute</label>
                            <input type="text" id="hopsAttribute3" name="hopsAttribute3"/>
                        </div>
                    </div>

                    <div class="ingredient-category">
                        <br><label for="yeast"><strong>Yeast:</strong></label>
                        <div class="input-form-add-beer">
                            <input type="text" id="yeast" name="yeast"/>
                        </div> 
                    </div>

                    <br><label><strong>Food pairing: </strong></label><br>
                    <div class="input-form-add-beer">
                        <label for="food1">1. </label>
                        <input type="text" id="food1" name="food1"/>
                    </div>
                    <div class="input-form-add-beer">
                        <label for="food2">2. </label>
                        <input type="text" id="food2" name="food2"/>
                    </div>
                    <div class="input-form-add-beer">
                        <label for="food3">3. </label>
                        <input type="text" id="food3" name="food3"/>
                    </div>

                    <br>

                    <div class="input-form-add-beer">
                        <label for="abv"><strong>ABV: </strong></label>
                        <input type="number" id="abv" name="abv"/>
                    </div>

                    <div class="button-container">
                        <button type="submit" id="add"><strong>Add</strong></button>
                    </div>
                    <div class="button-container">
                        <button type="submit" id="edit"><strong>Edit</strong></button>
                    </div>

                    <div id="confirmAddition">
                        <label>The recipe was successfully added to the list!</label>
                    </div>

                    <div id="rejectAddition">
                        <label>The recipe cannot be added to the list!</label>
                    </div>

                </div>

            </form>
        </div>
    </div>
 
    <footer>
        <p> &copy; 2022 <u><a href="http://cgis.utcluj.ro" target="_blank" class="footer-link">Computer Graphics and Interactive Systems</a></u> </p>
    </footer>

 </BODY>

 <script src="validation.js" type="text/javascript"></script>
 <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script src="home.js" type="text/javascript"></script>

</HTML>
